name: Dry run on kind

on:
  push:
  pull_request:
    branches: [ main ]
jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: hello
        run: |
          docker run hello-world
      - name: install kind
        run: |
          [ $(uname -m) = x86_64 ] && curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.27.0/kind-linux-amd64
          chmod +x ./kind
          ./kind version
